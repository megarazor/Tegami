{% extends "./../common/settings_base.html" %}

{% block settings_content %}


<h1>Password update</h1>
{% for message in messages %}
    <div class="alert">
        {{ message }}
    </div>
{% endfor %}
<form method = "POST" action="{% url 'edit_password' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value= "Submit">
</form>
  
{% endblock %}
