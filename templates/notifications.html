{% extends "./common/template.html" %}

{% block content %}
    <h1>Notifications</h1>
    {% csrf_token %}
    {% if notifications %}
        {% for noti in notifications %}
            <p>At {{ noti.time }}: {{ noti.content }} <a href="{{ noti.url }}">See more</a></p>
        {% endfor %}
    {% else %}
        <p>No notifications to display.</p>
    {% endif %}
  
{% endblock %}
