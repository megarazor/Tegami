{% extends "./../common/template.html" %}

{% block extra_head_content %}
  <title>Register | Tegami</title>
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/columns.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}

<div class="col-container">
  <div class="col-colored col-settings-left">
      <h2><a href="{% url 'register' %}" style="text-decoration: none;">Register</a></h2>
  </div>
  <div class="col col-settings-right">
      {% for message in messages %}
      <div class="alert">
          {{ message }}
      </div>
      {% endfor %}
    
      <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" value= "Register Your Account">
      </form>
      <br>
  </div>
</div>

    
{% endblock %}
