{% extends "./../common/template.html" %}

{% block content %}

<h2>Register</h2>

{% for message in messages %}
<div class="alert">
    {{ message }}
</div>
{% endfor %}

<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value= "Register Your Account">
</form>


    
{% endblock %}
