{% extends "./../common/template.html" %}

{% block extra_head_content %}
  <title>Login | Tegami</title>
{% endblock %}

{% block content %}
<div class="main">
  <h1>Log in</h1>
  <form method = "post">
    {% csrf_token %}
    {% for message in messages %}
      <div class="alert">
          {{ message }}
      </div>
    {% endfor %}
    <div>
      <span>Username</span>
      <input type="text" name="username" autofocus="" required="" id="id_username">
    </div>
    <div>
      <span>Password</span>
      <input type="password" name="password" autofocus="" required="" id="id_password">
    </div>
    <button type="submit">Log in</button>
  </form>
</div>
  
{% endblock %}
